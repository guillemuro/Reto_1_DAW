<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user_pop.css">
    <title>User Login</title>
</head>
<body>
    <form class="form">
        <input id="userform" placeholder="Name" class="input" type="text">
        <input placeholder="Password" class="input" type="password" id="password"> 
        <button id="loginBtn">Log in</button>
        <a id="forgotPassword" href="#">Forgotten password?</a>
        <button class="create" id="createAccountBtn">Create new account</button>
    </form>
</body>
</html>
