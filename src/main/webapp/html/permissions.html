<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Reto 1DAW" />
        <meta name="authors" content="Paula, Guillermo" />
        <title>Permissions</title>
        <link rel="stylesheet" href="../css/permissions.css">
        <link rel="shortcut icon" href="../imagenes/favicon_ctrl.png"
            type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="box">
            <header class="header">
                <div class="info_usuario">
                    <p class="blanco">Hi, <strong>admin</strong>!</p>
                    <img class="usuario" src="../imagenes/usuario_2.png"
                        alt="usuario_zona_privada" />
                </div>
                <div class="imagenes_header">
                    <a href="./lock.html"><img class="flecha"
                            src="../imagenes/flecha-izquierda_2.png"
                            alt="flecha" /></a>
                    <img class="logotipo" src="../imagenes/logotipo_blanco.png"
                        alt="logotipo" />
                </div>
            </header>

            <img onclick="topFunction()" id="boton_scroll" title="boton_scroll"
                src="../imagenes/scroll.png" />

            <div class="cuerpo_mensaje">
                <div class="cabecera_cuerpo_mensaje">
                    <h1>Products</h1>
                    <button type="button" class="button" id="button_create">
                        <span class="button__text">CREATE</span>
                        <span class="button__icon"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24"
                                viewBox="0 0 24 24" stroke-width="2"
                                stroke-linejoin="round" stroke-linecap="round"
                                stroke="currentColor" height="24" fill="none"
                                class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line
                                    y2="12" y1="12" x2="19" x1="5"></line></svg></span>
                    </button>
                </div>

                <div class="productos_cuerpo_mensaje" id="prod">
                    <!-- ESTE ES EL PANEL DE LOS PRODUCTOS -->
                </div>

                <!-- CREAR NUEVO PRODUCTO -->
                <div class="prod_crear">
                    <form>
                        <label for="username" class="label"><strong>Name</strong></label>
                        <br>
                        <input class="input_tamanyo" type="text" id="input_name"
                            name="username" required class="input">
                        <br>
                        <br>
                        <label for="username" class="label"><strong>Title</strong></label>
                        <br>
                        <input class="input_tamanyo" type="text"
                            id="input_title"
                            name="username" required class="input">
                        <br>
                        <br>
                        <label for="username" class="label"><strong>Description</strong></label>
                        <br>
                        <textarea class="textarea" id="input_description"></textarea>
                        <br>
                        <br>
                        <label for="username" class="label"><strong>Price</strong></label>
                        <input class="input_precio" id="input_price"
                            type="number" name="price"
                            min="0" max="10" step="0.1">
                        <label for="username" class="label" id="label_espacio"><strong>Type</strong></label>
                        <select name="category" id="select_categoria">
                            <option value="1">Coffee</option>
                            <option value="2">Tea</option>
                            <option value="3">Juice</option>
                            <option value="4">Sweet</option>
                            <option value="5">Salty</option>
                            <option value="6">Merchan</option>
                        </select>
                        <br>
                        <br>
                        <label for="image" class="label"><strong>Image</strong></label>
                        <input type="file" name="imagen" id="input_img"
                            title="Choose an image" accept="image/*">
                    </form>
                    <br>
                    <div class="botones">
                        <button class="register" id="button_add" type="submit">ADD</button>
                        <button class="register" id="button_close" type="submit">CLOSE</button>
                    </div>
                </div>

                <!-- EDITAR/ ELIMINAR PRODUCTO ACTUAL -->
                <div class="prod_crear" id="producto_actual_edicion">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icono_cerrar"
                        id="icono_cerrar"><path stroke-linecap="round"
                            stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    <form>
                        <label for="username" class="label"><strong>Name</strong></label>
                        <br>
                        <input class="input_tamanyo" type="text" id="username"
                            name="username" required class="input">
                        <br>
                        <br>
                        <label for="username" class="label"><strong>Title</strong></label>
                        <br>
                        <input class="input_tamanyo" type="text" id="username"
                            name="username" required class="input">
                        <br>
                        <br>
                        <label for="username" class="label"><strong>Description</strong></label>
                        <br>
                        <textarea class="textarea"></textarea>
                        <br>
                        <br>
                        <label for="username" class="label"><strong>Price</strong></label>
                        <input class="input_precio" type="number" name="price"
                            min="0" max="100" step="0.01">
                        <label for="username" class="label" id="label_espacio"><strong>Type</strong></label>
                        <select name="category" id="formulario_1">
                            <option value="coffee">Coffee</option>
                            <option value="juice">Juice</option>
                            <option value="salty">Salty</option>
                            <option value="sweet">Sweet</option>
                            <option value="tea">Tea</option>
                        </select>
                        <label for="username" class="label" id="label_espacio"><strong>ID</strong></label>
                        <input class="input_precio" type="number" name="id"
                            min="0" max="100" disabled>
                        <br>
                        <br>
                        <label for="image" class="label" id="label"><strong>Image</strong></label>
                        <input type="file" name="imagen" id="imagen"
                            title="Choose an image" accept="image/*">
                    </form>
                    <br>
                    <div class="botones">
                        <button class="register" type="submit">SAVE</button>
                        <button class="register" id="register_2" type="submit">DELETE</button>
                    </div>
                </div>
            </div>
            <footer>
                <p>Â© 2023 <strong>Ctlr Alt + Coffee</strong>. All rights
                    reserved</p>
            </footer>
            <script src="../javascript/permissions.js"></script>
        </div>
    </body>
</html>
